      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="600" fill="url(#grad3)"/>
  
  <!-- Decorative Elements -->
  <circle cx="1400" cy="200" r="100" fill="rgba(255,255,255,0.15)"/>
  <circle cx="250" cy="400" r="90" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1550" cy="550" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Icon -->
  <text x="800" y="180" font-size="120" text-anchor="middle" fill="white">🚚</text>
  
  <!-- Main Text -->

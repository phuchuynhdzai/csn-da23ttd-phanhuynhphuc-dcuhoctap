  <rect x="600" y="400" width="400" height="80" rx="40" fill="white" opacity="0.9"/>
  <text x="800" y="450" font-size="36" font-weight="bold" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif">
